{% extends 'Branch/branch_home.html'%}
{% block x %}

<style>
    .batch-link {
        display: inline-block;
        padding: 10px 20px;
        background-color: #333;
        color: #fff;
        text-decoration: none;
        font-weight: bold;
        margin: 10px; /* Add margin-bottom for space between links */
        border-radius: 5px;
    }
</style>

<table class="table table-bordered table-hover">
    <thead class="thead-dark">
        <tr>
            <th>Sl No</th>
            <th>Student</th>
            <th>Course</th>
            <th>Instalment_No</th>
            <th>Paid Fee</th>
        </tr>
    </thead>
    <tbody>
        {% for i in data%}
        <tr>
            <td>{{forloop.counter}}</td>
            <td>{{i.student_id.student_name}}</td>
            <td>{{i.course_id.course_name}}</td>
            <td>{{i.instalment_no}}</td>
            <td>{{i.paid_amount}}</td>
        </tr>
        {% endfor %}
    </tbody>


</table>

{% endblock x %}
