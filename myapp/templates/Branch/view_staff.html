{% extends 'Branch/branch_home.html' %}
{% block x %}

<body>
    <form id="form1" name="form1" method="post" action="">
        <table class="table table-bordered table-hover">
            <tr>
                <th>SI No</th>
                <th>Staff Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Address</th>
                <th>Staff Type</th>
            
            </tr>
            {% for i in data %}
                <tr>
                    <td>{{ forloop.counter }}</td>
                    <td>{{ i.staff_name }}</td>
                    <td>{{ i.email }}</td>
                    <td>{{ i.phone }}</td>
                    <td>{{ i.house }}, {{i.city}}, {{i.state}}, {{i.pincode}}</td>
                    <td>{{i.staff_type}}</td>

                </tr>
            {% endfor %}
        </table>
    </form>
</body>

{% endblock x %}
