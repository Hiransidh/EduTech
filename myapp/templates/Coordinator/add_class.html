{% extends 'Coordinator/coordinator_home.html' %}
{% block x %}

<body>

    <style>
        .glassmorphic-card {
            background: rgba(41, 151, 255, 0.2);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.125);
            padding: 20px;
            width: 50%; 
            margin: 0 auto;
        }
    
        .form-group {
            margin-bottom: 20px;
        }
    
        .form-control {
            background: rgba(255, 255, 255);
            border: 1px solid rgba(255, 255, 255, 0.125);
            border-radius: 10px;
            padding: 10px;
            width: 100%;
        }
    
        label {
            color: rgb(0, 0, 0);
            font-size: 20px;
            font-weight: 500;
            margin-bottom: 10px;
        }
    
        .btn-primary {
            background: #f96d00;
            border: 1px solid #f96d00;
            border-radius: 10px;
            padding: 10px 20px;
            font-size: 20px;
            font-weight: 500;
            color: #fff;
            cursor: pointer;
        }
    
        .btn-primary:hover {
            background: #f96d00;
            border: 1px solid #f96d00;
            border-radius: 10px;
        }
    </style>

<div class="card glassmorphic-card">
    <div class="card-body">

    <form action="/add_class_post/#mysec" method="post">
        {% csrf_token %}
       
        <div class="form-group">
            <label for="className">Batch Name</label>
            <input type="text" class="form-control" id="className" name="class_name" placeholder="Enter batch name"
                required>
        </div>
        <div class="form-group">
            <label for="course">Course</label>
            <select class="form-control" id="course" name="course" required>
                <option value="">Select a course</option>
                {% for i in data %}
                    <option value="{{ i.course_id }}">{{ i.course_name }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group">
            <label for="teacher">Mentor</label>
            <select class="form-control" id="teacher" name="mentor" required>
                <option value="">Select a Mentor</option>
                {% for i in data1 %}
                    <option value="{{ i.staff_id }}">{{ i.staff_name }}</option>
                {% endfor %}
            </select>
        </div>
        
        <button type="submit" class="btn btn-primary">Add Batch</button>
    </form>
    </div>
</div>

</body>
{% endblock x %}
