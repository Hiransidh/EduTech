{% extends 'Mentor/mentor_home.html' %}
{% block x %}


<body>

    <style>
        .glassmorphic-card {
            background: rgba(41, 151, 255, 0.2);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.125);
            padding: 20px;
            width: 50%;
            margin: 0 auto;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-control {
            background: rgba(255, 255, 255);
            border: 1px solid rgba(255, 255, 255, 0.125);
            border-radius: 10px;
            padding: 10px;
            width: 100%;
        }

        label {
            color: rgb(0, 0, 0);
            font-size: 20px;
            font-weight: 500;
            margin-bottom: 10px;
        }

        .btn-primary {
            background: #f96d00;
            border: 1px solid #f96d00;
            border-radius: 10px;
            padding: 10px 20px;
            font-size: 20px;
            font-weight: 500;
            color: #fff;
            cursor: pointer;
        }

        .btn-primary:hover {
            background: #f96d00;
            border: 1px solid #f96d00;
            border-radius: 10px;
        }
    </style>

    <div class="card glassmorphic-card">
        <div class="card-body">

            <form action="/add_timetable_post/#mysec" method="post">

                <input type="hidden" name="batch" value="{{data3.batch_id}}">
                {% csrf_token %}
                <div class="form-group">
                    <label for="day">Day:</label>
                    <select id="day" name="day" class="form-control">
                        <option value="Monday">Monday</option>
                        <option value="Tuesday">Tuesday</option>
                        <option value="Wednesday">Wednesday</option>
                        <option value="Thursday">Thursday</option>
                        <option value="Friday">Friday</option>
                        <option value="Saturday">Saturday</option>
                        <option value="Sunday">Sunday</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="subject">Period 1:</label>
                    <select id="subject" name="period_1" class="form-control">

                        {% for i in data1 %}

                        <option value="{{i.subject}} ({{i.staff_name}})">{{i.subject}} ({{i.staff_name}} - {{i.branch_id.branch_name}})</option>

                        {% endfor %}


                    </select>
                </div>
                <div class="form-group">
                    <label for="subject">Period 2:</label>
                    <select id="subject" name="period_2" class="form-control">

                        {% for i in data1 %}

                        <option value="{{i.subject}} ({{i.staff_name}})">{{i.subject}} ({{i.staff_name}} - {{i.branch_id.branch_name}})</option>

                        {% endfor %}


                    </select>
                </div>
                <div class="form-group">
                    <label for="subject">Period 3:</label>
                    <select id="subject" name="period_3" class="form-control">

                        {% for i in data1 %}

                        <option value="{{i.subject}} ({{i.staff_name}})">{{i.subject}} ({{i.staff_name}} - {{i.branch_id.branch_name}})</option>

                        {% endfor %}


                    </select>
                </div>
                <div class="form-group">
                    <label for="subject">Period 4:</label>
                    <select id="subject" name="period_4" class="form-control">

                        {% for i in data1 %}

                        <option value="{{i.subject}} ({{i.staff_name}})">{{i.subject}} ({{i.staff_name}} - {{i.branch_id.branch_name}})</option>

                        {% endfor %}


                    </select>
                </div>
                <div class="form-group">
                    <label for="subject">Period 5:</label>
                    <select id="subject" name="period_5" class="form-control">

                        {% for i in data1 %}

                        <option value="{{i.subject}} ({{i.staff_name}})">{{i.subject}} ({{i.staff_name}} - {{i.branch_id.branch_name}})</option>

                        {% endfor %}


                    </select>
                </div>

                <button type="submit" class="btn btn-primary">Add</button>
            </form>
        </div>
    </div>
</body>

{% endblock %}
