{% extends 'Mentor/mentor_home.html' %}
{% block x %}


<body>

    <style>
        .glassmorphic-card {
            background: rgba(41, 151, 255, 0.2);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.125);
            padding: 20px;
            width: 50%; 
            margin: 0 auto;
        }
    
        .form-group {
            margin-bottom: 20px;
        }
    
        .form-control {
            background: rgba(255, 255, 255);
            border: 1px solid rgba(255, 255, 255, 0.125);
            border-radius: 10px;
            padding: 10px;
            width: 100%;
        }
    
        label {
            color: rgb(0, 0, 0);
            font-size: 20px;
            font-weight: 500;
            margin-bottom: 10px;
        }
    
        .btn-primary {
            background: #f96d00;
            border: 1px solid #f96d00;
            border-radius: 10px;
            padding: 10px 20px;
            font-size: 20px;
            font-weight: 500;
            color: #fff;
            cursor: pointer;
        }
    
        .btn-primary:hover {
            background: #f96d00;
            border: 1px solid #f96d00;
            border-radius: 10px;
        }
    </style>

<div class="card glassmorphic-card">
    <div class="card-body">

    <form action="/add_timetable_post/#mysec" method="post">
        {% csrf_token %}
        <div class="form-group">
        <label for="batch">Batch</label>
        <select id="batch" name="batch" class="form-control">

            {% for i in data1 %}

            <option value="{{i.batch_id}}">{{i.batch_name}}</option>

            {% endfor %}

        </select>
</div>
<div class="form-group">
        <label for="day">Day:</label>
        <select id="day" name="day" class="form-control">
            <option value="monday">Monday</option>
            <option value="tuesday">Tuesday</option>
            <option value="wednesday">Wednesday</option>
            <option value="thursday">Thursday</option>
            <option value="friday">Friday</option>
            <option value="saturday">Saturday</option>
            <option value="sunday">Sunday</option>
        </select>
</div>
        
<div class="form-group">
        <label for="subject">Subject:</label>
        <select id="subject" name="subject" class="form-control">

            {% for i in data3 %}

            <option value="{{i.id}}">{{i.name}}</option>

            {% endfor %}


        </select>
        </div>

        <div class="form-group">
        <label for="subject">Time:</label>
        <select id="time" name="time" class="form-control">
            <option value="time">9.30 am- 11.00 am</option>
            <option value="time">11.15 am- 12.45 pm</option>
            <option value="time">1.30 pm- 3.00 pm</option>
            <option value="time">3.15 pm- 4.45 pm</option>
            <option value="time">5.00 pm- 6.30 pm</option>

        </select>
        </div>

<!-- 
        <div class="form-group">

        <label for="start-time">Start Time:</label>
        <input type="time" id="start-time" name="start_time" class="form-control">

        </div>
        <div class="form-group">
        <label for="end-time">End Time:</label>
        <input type="time" id="end-time" name="end_time" class="form-control">

        </div> -->
        
<div class="form-group">
        <label for="teacher">Teacher:</label>
        <select id="teacher" class="form-control" name="teacher">

            {% for i in data2 %}

            <option value="{{i.staff_id}}">{{i.staff_name}}</option>

            {% endfor %}

        </select>
</div>




           <button type="submit" class="btn btn-primary">Add</button>
    </form>
    </div>
    </div>
    </body>
    
{% endblock %}
