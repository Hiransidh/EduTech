
{% extends 'Teacher/teacher_home.html' %}
{% block x %}


<body>

    <style>
        .glassmorphic-card {
            background: rgba(41, 151, 255, 0.2);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.125);
            padding: 20px;
            width: 50%;
            margin: 0 auto;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-control {
            background: rgba(255, 255, 255);
            border: 1px solid rgba(255, 255, 255, 0.125);
            border-radius: 10px;
            padding: 10px;
            width: 100%;
        }

        label {
            color: rgb(0, 0, 0);
            font-size: 20px;
            font-weight: 500;
            margin-bottom: 10px;
        }

        .btn-primary {
            background: #f96d00;
            border: 1px solid #f96d00;
            border-radius: 10px;
            padding: 10px 20px;
            font-size: 20px;
            font-weight: 500;
            color: #fff;
            cursor: pointer;
        }

        .btn-primary:hover {
            background: #f96d00;
            border: 1px solid #f96d00;
            border-radius: 10px;
        }
    </style>

    <div class="card glassmorphic-card">
        <div class="card-body">
            <form action="/add_video_post/#mysec" method="post" enctype="multipart/form-data">
                <input type="hidden" name="staff" value="{{data.staff_id}}">
                {% csrf_token %}
                <div class="form-group">
                    <label>Course:</label>
                    <select name="course" class="form-control">
                        {% for i in data2 %}
                        <option value="{{i.course_id}}">{{i.course_name}}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group">
                    <label>Name:</label>
                    <input type="text" name="name" class="form-control">
                </div>

                <div class="form-group">
                    <label>Video URL:</label>
                   <input type="text" name="url" class="form-control">
                </div>
                <button type="submit" class="btn btn-primary">Add Notes</button>
            </form>
        </div>
    </div>
    
</body>

{% endblock %}
