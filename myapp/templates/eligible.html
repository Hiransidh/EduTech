<!DOCTYPE html>
<html>
<head>
    <title>Test Result</title>
    <style>
        /* CSS styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }
        
        h1 {
            color: #333;
        }
        
        p {
            color: #666;
        }
        
        button {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }
        
        a {
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h1>Test Result</h1>
    
    <p>Thank you for taking the test. Your score is <span id="score"></span>/10.</p>
    <p>Congratulations! You are eligible for joining.</p>

    <a href="/payment/"><button>Proceed to Payment</button></a>

    <script src="https://cdn.jsdelivr.net/npm/canvas-nest.js"></script>
    <script>
        // JavaScript code
        var scoreElement = document.getElementById("score");
        scoreElement.textContent = "{{data.impression}}";
    </script>
</body>
</html>
